      Tässä [varmuuskopio sivustosta](%{backup_file_path}), jota pyysit.

      Lähetimme tämän latauslinkin varmennettuun sähköpostiosoitteeseesi turvallisuussyistä.

      (Jos *et* pyytänyt varmuuskopiota, on asia otettava vakavissaan -- jollakulla on ylläpitäjän oikeudet sivustoosi.)
    no_token: |
      Pahoittelut, tämä varmuuskopion latauslinkki on jo käytetty tai on vanhentunut.
  admin_confirmation_mailer:
    title: "Ylläpitäjän vahvistaminen"
    subject_template: "[%{email_prefix}] Vahvista uusi ylläpitäjätili"
    text_body_template: |
      Vahvista, että haluat käyttäjästä **%{target_username}** ylläpitäjän palstallesi.

      [Vahvista ylläpitäjäoikeudet](%{admin_confirm_url})
  test_mailer:
    title: "Sähköpostipalvelun testaus"
    subject_template: "[%{email_prefix}] Sähköpostin toimitettavuustesti"
    text_body_template: |
      Tämä on testisähköposti osoitteesta

      [**%{base_url}**][0]

      Sähköpostien toimittaminen on monimutkaista. Tässä joitakin tärkeitä seikkoja, jotka sinun tulisi tarkistaa ensimmäisenä:

      - *Varmista*, että `ilmoitusten sähköpostiosoitteen` from: kenttä on asetettu oikein sivuston asetuksissa. **Sähköpostin validointi tapahtuu "from"-kentän sähköpostiosoitteen verkkotunnusta vastaan**.

      - Selvitä, miten sähköpostiohjelmassasi saa näkyville sähköpostin raakadatan, jotta voit tutkia viestin tunnistetiedot. Gmailissa tämä tapahtuu "näytä kokonaan" valinnalla viestin oikeassa yläkulmassa olevasta valikosta.

      - **TÄRKEÄÄ:** Onko palveluntarjoajallasi syötettynä reverse DNS -kenttä verkkotunnuksille ja IP-osoitteille, joista lähetät sähköpostia? [Kokeile Reverse PTR -tietuetta][2] täällä. Jos palveluntarjoajasi ei tarjoa kunnollista reverse DNS pointer -tietuetta, on hyvin epätodennäköistä, että mikään sähköpostisi menee perille.

      - Onko verkkotunnuksesi [SPF-tietue][8] oikein? [Kokeile SPF-tietuetta][1] täällä. Huomaa, että TXT on oikea tietuetyyppi SPF-tietueelle.

      - Onko verkkotunnuksesi [DKIM-tietue][3] oikein? Tämä parantaa merkittävästi sähköpostin toimitettavuutta. [Kokeile DKIM-tietuetta][7] täällä.

      - Jos käytät omaa sähköpostipalvelinta, tarkista että palvelimen IP-osoite [ei ole millään sähköpostin mustalla listalla][4]. Tarkista myös, että se varmasti lähettää oikean muotoisen isäntänimen HELO-viestissään, joka palauttaa oikean DNS-tietueen. Jos näin ei ole, monet sähköpostipalvelut hylkäävät viestin.

      - Suosittelemme vahvasti, että **lähetät testisähköpostin osoitteeseen [mail-tester.com][mt]** varmistaaksesi, että kaikki yllä mainittu toimii kunnolla.

      (*Helpoin* tapa on luoda ilmainen tili [Sendgridiin][md], [SparkPostiin][sp][Mailguniin][mg] tai [Mailjetiin][mj], joiden ilmaiset palvelut riittävät hyvin pienen yhteisön käyttöön. Muista silti asettaa SPF- ja DKIM-tietueet DNS:ään!)

      Toivottavasti tämä testisähköposti saapui perille OK!

      Onnea matkaan,

      Ystäväsi [Discourselta](http://www.discourse.org)

      [0]: %{base_url}
      [1]: http://www.kitterman.com/spf/validate.html
      [2]: http://mxtoolbox.com/ReverseLookup.aspx
      [3]: http://www.dkim.org/
      [4]: http://whatismyipaddress.com/blacklist-check
      [7]: https://www.mail-tester.com/spf-dkim-check
      [8]: http://www.openspf.org/SPF_Record_Syntax
      [sg]: https://goo.gl/r1WMF6
      [sp]: https://www.sparkpost.com/
      [mg]: http://www.mailgun.com/
      [mj]: https://www.mailjet.com/pricing
      [mt]: http://www.mail-tester.com/
  new_version_mailer:
    title: "Uusi versio"
    subject_template: "[%{email_prefix}] Uusi Discourse-versio, päivitys saatavilla"
    text_body_template: |
      Hurraa, uusi versio [Discoursesta](http://www.discourse.org) on saatavilla!

      Sinun versiosi: %{installed_version}
      Uusi versio: **%{new_version}**

      - Päivitä käyttäen helppoa **[yhden klikkauksen päivitystä selaimessa](%{base_url}/admin/upgrade)**

      - Tarkastele muutoksia [GitHubin muutoslokissa](https://github.com/discourse/discourse/commits/master)

      - Käy osoitteessa [meta.discourse.org](https://meta.discourse.org) lukemassa uutisia ja keskustelua, tai hae apua Discourseen liittyen
  new_version_mailer_with_notes:
    title: "Uusi versio julkaisumuistiolla"
    subject_template: "[%{email_prefix}] päivitys saatavilla"
    text_body_template: |
      Hurraa, uusi versio [Discoursesta](http://www.discourse.org) on saatavilla!

      Sinun versiosi: %{installed_version}
      Uusi versio: **%{new_version}**

      - Päivitä käyttäen helppoa **[yhden klikkauksen päivitystä selaimessa](%{base_url}/admin/upgrade)**

      - Tarkastele muutoksia [GitHubin muutoslokissa](https://github.com/discourse/discourse/commits/master)

      - Käy osoitteessa [meta.discourse.org](https://meta.discourse.org) lukemassa uutisia ja keskustelua, tai hae apua Discourseen liittyen

      ### Julkaisutiedot

      %{notes}
  queued_posts_reminder:
    title: "Viestejä jonossa"
    subject_template:
      one: "[%{email_prefix}] 1 viesti odottaa hyväksyntää"
      other: "[%{email_prefix}] %{count} viestiä odottaa hyväksyntää"
    text_body_template: |
      Hei,

      Uusilta käyttäjiltä on hyväksyntää odottavia viestejä. [Niitä voi hyväksyä tai hylätä täällä](%{base_url}/queued-posts).
  flag_reasons:
    off_topic: "Viestisi liputettiin **eksyvän aiheesta**: koetaan, ettei se ei kuulu ketjun aiheeseen, jonka määrittelevät sen aloitusviesti ja otsikko."
    inappropriate: "Viestisi liputettiin **sopimattomaksi**: se koetaan loukkaavaksi, herjaavaksi tai [palstan sääntöjen](/guidelines) vastaiseksi."
    spam: "Viestisi liputettiin **roskapostiksi**: sen koetaan olevan luonteeltaan mainostamista eikä hyödyllinen tai asiallinen lisä keskusteluun."
    notify_moderators: "Viestisi liputettiin **valvojalle tiedoksi**: siinä koetaan olevan jotain, johon henkilökunnan pitäisi puuttua."
  flags_dispositions:
    agreed: "Kiitos kun toit asian tietoomme. Olemme samaa mieltä ongelmasta ja selvitämme sitä."
    agreed_and_deleted: "Kiitos kun toit asian tietoomme. Olemme samaa mieltä ongelmasta ja poistimme kyseisen viestin."
    disagreed: "Kiitos kun toit asian tietoomme. Selvitämme asiaa."
    deferred: "Kiitos kun toit asian tietoomme. Selvitämme asiaa."
    deferred_and_deleted: "Kiitos kun toit asian tietoomme. Poistimme kyseisen viestin."
  temporarily_closed_due_to_flags:
    one: "Ketju on suljettu väliaikaisesti 1 tunnin ajan suuren lippumäärän vuoksi."
    other: "Ketju on suljettu väliaikaisesti %{count} tunnin ajan suuren lippumäärän vuoksi."
  system_messages:
    post_hidden:
      title: "Viesti piilotettu"
      subject_template: "Yhteisön piiloon liputtama viesti"
      text_body_template: |
        Hei,

        Tämä automaattinen viesti lähetettiin sivustolta %{site_name} kertoaksemme sinulle, että viestisi on piilotettu.

        %{base_url}%{url}

        %{flag_reason}

        Usea sivuston käyttäjä on liputtanut viestin ennen sen piilottamista, joten harkitse miten voisit muokata sitä heidän antamansa palautteen pohjalta. **Voit muokata viestiäsi, kun %{edit_delay} minuuttia on kulunut, jonka jälkeen se tulee taas näkyviin.**

        Kuitenkin, jos viesti piilotetaan toisen kerran, se pysyy piilotettuna, kunnes henkilökunta selvittää tilanteen – josta voi olla muita seuraumuksia, kuten tilisi hyllyttäminen.

        Saadaksesi lisätietoja, lue [yhteisön säännöt](%{base_url}/guidelines).
    usage_tips:
      text_body_template: |
        [Tässä blogikirjoituksessa](http://blog.discourse.org/2016/12/discourse-new-user-tips-and-tricks/) on joitakin käteviä vinkkejä uudelle käyttäjälle.

        Sitä mukaa kun toimit täällä, opimme tuntemaan sinut ja väliaikaisia uuden käyttäjän rajoitteita poistetaan automaattisesti. Ajan myötä nouset ylemmille [luottamustasoille](https://meta.discourse.org/t/what-do-user-trust-levels-do/4924) ja saat valtuuksia joiden avulla voit osallistua yhteisömme ylläpitoon.
    welcome_user:
      title: "Tervetuloa käyttäjä"
      subject_template: "Tervetuloa sivustolle %{site_name}!"
      text_body_template: |
        Kiitos liittymisestä sivustolle %{site_name}, ja tervetuloa!

        %{new_user_tips}

        Me uskomme [sivistyneeseen kanssakäymiseen](%{base_url}/guidelines).

        Toivottavasti viihdyt!

        (Jos haluat keskustella [henkilökunnan jäsenten](%{base_url}/about) kanssa, vastaa vain tähän viestiin)
    welcome_invite:
      title: "Tervetuloa kutsuttu"
      subject_template: "Tervetuloa sivustolle %{site_name}!"
      text_body_template: |
        Kiitos kun hyväksyit kutsun sivustolle %{site_name} -- tervetuloa!

        - Loimme sinulle käyttäjätilin **%{username}**. [Käyttäjäasetuksissa][prefs] voit muuttaa nimeäsi ja salasanaasi.

        - Kun kirjaudut sisään, **käytä samaa sähköpostiosoitetta kuin johon kutsu saapui** — muuten emme voi tietää oletko se sinä!

        %{new_user_tips}

        Uskomme [sivistyneeseen yhteisökäyttäytymiseen](%{base_url}/guidelines) aina.

        Toivottavasti viihdyt!

        (Jos sinulla on asiaa [henkilökunnalle](%{base_url}/about) uutena käyttäjänä, vastaa vain tähän viestiin.)

        [prefs]: %{user_preferences_url}
    backup_succeeded:
      title: "Varmuuskopiointi onnistui"
      subject_template: "Varmuuskopiointi suoritettu onnistuneesti"
      text_body_template: |
        Varmuuskopiointi onnistui.

        Lataa varmuuskopio siirtymällä [ylläpito > varmuuskopiot](%{base_url}/admin/backups).

        Tässä loki:

        ```text
        %{logs}
        ```
    backup_failed:
      title: "Varmuuskopiointi epäonnistui"
      subject_template: "Varmmuskopiointi epäonnistui"
      text_body_template: |
        Varmuuskopiointi epäonnistui.

        Tässä loki:

        ```text
        %{logs}
        ```
    restore_succeeded:
      title: "Palautus onnistui"
      subject_template: "Palauttaminen suoritettu onnistuneesti"
      text_body_template: |
        Palauttaminen onnistui.

        Tässä loki:

        ```text
        %{logs}
        ```
    restore_failed:
      title: "Palautus epäonnistui"
      subject_template: "Palauttaminen epäonnistui"
      text_body_template: |
        Palauttaminen epäonnistui.

        Tässä loki:

        ```text
        %{logs}
        ```
    bulk_invite_succeeded:
      title: "Massakutsun lähetys onnistui"
      subject_template: "Massakutsun käsittely onnistui."
      text_body_template: "Massakutsutiedostosi on käsitelty, %{sent} kutsua lähetetty."
    bulk_invite_failed:
      title: "Massakutsun lähetys epäonnistui"
      subject_template: "Massakutsun käsittelyssä tapahtui virhe"
      text_body_template: |
        Massakutsutiedostosi on käsitelty, %{sent} kutsua lähetettiin joista %{failed} virhe(ttä).

        Tässä on loki:

        ```
        %{logs}
        ```
    csv_export_succeeded:
      title: "CSV:n vienti onnistui"
      subject_template: "Datan vieminen on tehty"
      text_body_template: |
        Tietojen vienti onnistui! :dvd:

        <a class="attachment" href="%{download_link}">%{file_name}</a> (%{file_size})

        Yllä oleva latauslinkki toimii 48 tunnin ajan.

        Tiedot on pakattu GZIP-arkistoksi. Jos arkisto ei purkaudu kun avaat sen, käytä täällä suositeltuja työkaluja: http://www.gzip.org/#faq4
    csv_export_failed:
      title: "CSV:n vienti epäonnistui"
      subject_template: "Datan vienti epäonnistui"
      text_body_template: "Pahoittelemme, mutta datan vientisi epäonnistui. Tarkasta lokit tai ota yhteyttä henkilökuntaan."
    email_reject_insufficient_trust_level:
      title: "Sähköposti hylätty - riittämätön luottamustaso"
      subject_template: "[%{email_prefix}] Sähköpostiongelma -- Riittämätön luottamustaso"
      text_body_template: |
        Pahoittelut, sähköpostiviestiäsi tänne: %{destination} (otsikolla %{former_title}) ei voitu toimittaa.

        Tilisi luottamustaso ei ole riittävä, jotta saisit lähettää uusia ketjuja tähän sähköpostiosoitteeseen. Jos uskot, että tämä johtuu virheestä, ota yhteyttä henkilökuntaan.
    email_reject_user_not_found:
      title: "Sähköposti hylätty - käyttäjää ei löytynyt"
      subject_template: "[%{email_prefix}] Sähköpostiongelma -- Käyttäjää ei löytynyt"
      text_body_template: |
        Pahoittelemme, mutta sähköpostin lähettäminen tänne %{destination} (otsikolla %{former_title}) ei onnistunut.

        Vastauksesi lähetettiin tuntemattomasta sähköpostiosoitteesta. Yritä lähettää viesti toisesta osoitteesta, tai ota yhteyttä henkilökuntaan.
    email_reject_screened_email:
      title: "Sähköposti hylätty - estetty sähköpostiosoite"
      subject_template: "[%{email_prefix}] Sähköpostiongelma-- Estetty sähköpostiosoite"
      text_body_template: |+
        Pahoittelemme, mutta sähköpostin lähettäminen tänne %{destination} (otsikolla %{former_title}) ei onnistunut.

        Viestisi lähetettiin estetystä sähköpostiosoitteesta. Yritä lähettää viesti toisesta sähköpostiosoitteesta tai ota yhteyttä henkilökuntaan.

    email_reject_inactive_user:
      title: "Sähköposti hylätty - aktivoimaton käyttäjä"
      subject_template: "[%{email_prefix}] Sähköpostiongelma -- Aktivoimaton käyttäjä"
      text_body_template: |
        Pahoittelemme, mutta sähköpostin lähettäminen tänne %{destination} (otsikolla %{former_title}) ei onnistunut.

        Käyttäjätiliä tällä sähköpostiosoitteella ei ole aktivoitu. Aktivoi käyttäjätili ennen sähköpostien lähettämistä.
    email_reject_blocked_user:
      title: "Sähköposti hylätty - estetty käyttäjä"
      subject_template: "[%{email_prefix}] Sähköpostiongelma-- Estetty käyttäjä"
      text_body_template: |
        Pahoittelemme, mutta sähköpostiviesetisi tänne  %{destination} (otsikolla %{former_title}) ei onnistunut.

        Käyttäjätili tällä sähköpostiosoitteella on estetty.
    email_reject_reply_user_not_matching:
      title: "Sähköposti hylätty - käyttäjä ei täsmää"
      subject_template: "[%{email_prefix}] Sähköpostiongelma -- Vastaus odottamattomasta osoitteesta"
      text_body_template: |
        Pahoittelut, sähköpostiviestisi lähetys kohteeseen %{destination} (titled %{former_title}) ei onnistunut.

        Viestisi ei saapunut siitä sähköpostiosoitteesta josta odotimme, joten emme voineet olla varmoja lähettäjästä. Kokeile lähettää viestisi toisesta sähköpostiosoitteesta tai ota yhteyttä henkilökuntaan.
    email_reject_no_account:
      title: "Sähköposti hylätty - ei käyttäjätiliä"
      subject_template: "[%{email_prefix}] Sähköpostiongelma -- Tuntematon tili"
      text_body_template: |
        Pahoittelut, sähköpostiviestisi lähetys kohteeseen %{destination} (titled %{former_title}) ei onnistunut.

        Sähköpostiosoitteesi ei vastaa yhtäkään käyttäjistä. Kokeile lähettää viestisi toisesta sähköpostiosoitteesta tai ota yhteyttä henkilökuntaan.
    email_reject_empty:
      title: "Sähköposti hylätty - tyhjä"
      subject_template: "[%{email_prefix}] Sähköpostiongelma -- Ei sisältöä"
      text_body_template: |+
        Pahoittelemme, mutta sähköpostin lähettäminen tänne %{destination} (otsikolla %{former_title}) ei onnistunut.

        Emme löytäneet sähköpostiviestistäsi sisältöä.

        Jos saat tämän viestin ja viestisi _sisälsi_ sisältöä, yritä uudestaan yksinkertaisemmalla muotoilulla.

    email_reject_parsing:
      title: "Sähköposti hylätty - jäsennys"
      subject_template: "[%{email_prefix}] Sähköpostiongelma -- Sisältöä ei tunnistettu"
      text_body_template: |
        Pahoittelemme, mutta sähköpostin lähettäminen tänne %{destination} (otsikolla %{former_title}) ei onnistunut.

        Emme tunnistaneet sähköpostiviestistäsi sisältöä. **Varmista, että kirjoitit viestisi sähköpostiviestin alkuun** - emme pysty käsittelemään lainausten sekaan kirjoitettuja vastauksia.
    email_reject_invalid_access:
      title: "Sähköposti hylätty - pääsy estetty"
      subject_template: "[%{email_prefix}] Sähköpostiongelma -- Ei pääsyoikeutta"
      text_body_template: |
        Pahoittelut, sähköpostiviestiäsi tänne: %{destination} (otsikolla %{former_title}) ei voitu toimittaa.

        Tilisi luottamustaso ei ole riittävä, jotta saisit luoda uusia ketjuja tälle alueelle. Jos uskot, että tämä johtuu virheestä, ota yhteyttä henkilökuntaan.
    email_reject_strangers_not_allowed:
      title: "Sähköposti hylätty - vierailla ei pääsyä"
      subject_template: "[%{email_prefix}] Sähköpostiongelma -- Ei pääsyoikeutta"
      text_body_template: |
        Pahoittelut, sähköpostiviestisi lähetys kohteeseen %{destination} (otsikolla %{former_title}) ei onnistunut.

        Alueelle jolle lähetit viestin voivat kirjoittaa ne, joilla on käypä käyttäjätunnus ja sähköpostiosoite. Jos uskot tämän olevan virhe, ota yhteyttä henkilökuntaan.
    email_reject_invalid_post:
      title: "Sähköposti hylätty - viesti ei kelpaa"
      subject_template: "[%{email_prefix}] Sähköpostiongelma -- Lähetysvirhe"
      text_body_template: |
        Pahoittelemme: sähköpostiviestisi kohteeseen %{destination} (titled %{former_title}) ei toiminut odotetusti.

        Mahdollisia syitä ovat ainakin: ei-tuettu muotoilu, liian suuri viesti, liian pieni viesti. Ole hyvä ja yritä uudelleen; voit myös lähettää viestisi sivuston kautta, jos tämä ongelma ei vaikuta poistuvan.
    email_reject_invalid_post_specified:
      title: "Sähköposti hylätty - viesti ei kelpaa, tarkennettu"
      subject_template: "[%{email_prefix}] Sähköpostiongelma -- Lähetysvirhe"
      text_body_template: |
        Pahoittelemme, mutta sähköpostin lähettäminen tänne %{destination} (otsikolla %{former_title}) ei onnistunut.

        Syy:

        %{post_error}

        Jos voit korjata ongelman, yritä uudelleen.
    email_reject_invalid_post_action:
      title: "Sähköposti hylätty - kielletty viestitoiminto"
      subject_template: "[%{email_prefix}] Sähköpostiongelma -- Kielletty viestitoiminto"
      text_body_template: |
        Pahoittelemme, mutta sähköpostin lähettäminen tänne %{destination} (otsikolla %{former_title}) ei onnistunut.

        Toimintoa ei tunnistettu. Yritä uudelleen tai lähetä viesti nettisivun kautta, jos ongelma jatkuu.
    email_reject_reply_key:
      title: "Sähköposti hylätty - vastausavain"
      subject_template: "[%{email_prefix}] Sähköpostiongelma -- Tuntematon vastausavain"
      text_body_template: |
        Pahoittelut, sähköpostiviestisi lähetys kohteeseen %{destination} (titled %{former_title}) ei onnistunut.

        Sähköpostiviestin vastaustunniste, engl. 'reply key', ei ole kelvollinen, minkä vuoksi ei tiedetä, mihin asiaan viestisi oli tarkoitus vastata. Ota yhteyttä henkilökuntaan.
    email_reject_bad_destination_address:
      title: "Sähköposti hylätty - tuntematon vastaanottajaosoite"
      subject_template: "[%{email_prefix}] Sähköpostiongelma -- Tuntematon Vastaanottaja: -osoite"
      text_body_template: |
        Pahoittelut, sähköpostiviestisi lähetys kohteeseen %{destination} (titled %{former_title}) ei onnistunut.

        Viestisi kohdesähköpostiosoitteet olivat tuntemattomia. Ole hyvä ja varmistu, että lähetit viestin oikeaan osoitteeseen.
    email_reject_topic_not_found:
      title: "Sähköposti hylätty - ketjua ei löytynyt"
      subject_template: "[%{email_prefix}] Sähköpostiongelma -- Ketjua ei löytynyt"
      text_body_template: |
        Pahoittelut, sähköpostiviestisi lähetys kohteeseen %{destination} (otsikolla %{former_title}) ei onnistunut.

        Ketjua johon yritit kirjoittaa ei ole enää olemassa -- ehkä se poistettiin? Jos uskot tämän olevan virhe, ota yhteyttä henkilökuntaan.
    email_reject_topic_closed:
      title: "Sähköposti hylätty - ketju suljettu"
      subject_template: "[%{email_prefix}] Sähköpostiongelma -- Suljettu ketju"
      text_body_template: |
        Pahoittelut, sähköpostiviestiäsi tänne: %{destination} (otsikolla %{former_title}) ei voitu toimittaa.

        Ketju, johon yritit vastata on tällä hetkellä suljettu, eikä siihen voi vastata. Jos uskot, että on tapahtunut virhe, ota yhteyttä palstan henkilökuntaan.
